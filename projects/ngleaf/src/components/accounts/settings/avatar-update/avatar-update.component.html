<form class="uploader" [formGroup]="changeAvatarForm">
  <leaf-image-upload formControlName="avatarUrl" [resizeWidth]="250" [resizeHeight]="250"></leaf-image-upload>
</form>
<button
  class="uploader-button"
  mat-button
  (click)="changeAvatar()"
  [disabled]="changeAvatarForm.invalid"
>
  ENREGISTRER CET AVATAR
</button>
