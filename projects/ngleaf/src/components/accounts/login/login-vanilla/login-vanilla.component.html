<form [formGroup]="loginForm" (keypressed.enter)="login()">

  <div class="field-wrapper login-wrapper">
    <input class="field login" formControlName="login" [attr.placeholder]="'leaf.login.vanilla.loginPlaceholder' | translate" />
  </div>

  <div class="field-wrapper login-wrapper">
    <input class="field password" [type]="showPassword ? 'text' : 'password'" formControlName="password" [attr.placeholder]="'leaf.login.vanilla.passwordPlaceholder' | translate">
    <div
      *ngIf="enablePasswordCheck && passwordCheckClasses && showPassword"
      class="hide-icon"
      (click)="showPassword = false">
      <i [ngClass]="passwordCheckClasses.hide"></i>
    </div>
    <div
      *ngIf="enablePasswordCheck && passwordCheckClasses && !showPassword"
      class="show-icon"
      (click)="showPassword = true">
      <i [ngClass]="passwordCheckClasses.show"></i>
    </div>
  </div>

  <button class="login-button" (click)="login()">{{ 'leaf.login.vanilla.buttonLabel' | translate }}</button>
</form>
