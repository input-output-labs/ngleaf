<div class="password-security-indicator">
  <div class="security-bar">
    <div class="security-segment" [class.active]="isSecuritySegmentActive(0)" [ngClass]="getPasswordSecurityLevelClass()"></div>
    <div class="security-segment" [class.active]="isSecuritySegmentActive(1)" [ngClass]="getPasswordSecurityLevelClass()"></div>
    <div class="security-segment" [class.active]="isSecuritySegmentActive(2)" [ngClass]="getPasswordSecurityLevelClass()"></div>
    <div class="security-segment" [class.active]="isSecuritySegmentActive(3)" [ngClass]="getPasswordSecurityLevelClass()"></div>
  </div>
  <span class="security-label" [ngClass]="getPasswordSecurityLevelClass()">
    <span *ngIf="passwordSecurityLevel === 'weak'">{{ 'leaf.register.passwordSecurity.weak' | translate }}</span>
    <span *ngIf="passwordSecurityLevel === 'medium'">{{ 'leaf.register.passwordSecurity.medium' | translate }}</span>
    <span *ngIf="passwordSecurityLevel === 'strong'">{{ 'leaf.register.passwordSecurity.strong' | translate }}</span>
    <span *ngIf="passwordSecurityLevel === 'very-strong'">{{ 'leaf.register.passwordSecurity.veryStrong' | translate }}</span>
  </span>
</div>
