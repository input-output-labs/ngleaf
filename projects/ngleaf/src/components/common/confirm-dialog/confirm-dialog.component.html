<h1 mat-dialog-title>
  {{ title }}
</h1>

<p class="dialog-content">{{ message }}</p>

<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">
    {{ "leaf.confirm-dialog.no" | translate }}
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    {{ "leaf.confirm-dialog.yes" | translate }}
  </button>
</mat-dialog-actions>
