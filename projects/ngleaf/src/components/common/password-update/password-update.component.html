<form class="password-update" [formGroup]="changePasswordForm">
  <mat-form-field>
    <input
      matInput
      type="password"
      id="oldPassword"
      [placeholder]="'leaf.update-password.currentPasswordPlaceholder' | translate"
      formControlName="oldPassword">
      <mat-error *ngIf="changePasswordForm.controls.oldPassword?.errors?.required">
        {{ 'leaf.update-password.requiredError' | translate }}
      </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      id="newPassword"
      [placeholder]="'leaf.update-password.newPassword' | translate"
      formControlName="newPassword">
      <mat-error *ngIf="changePasswordForm.controls.newPassword?.errors?.required">
        {{ 'leaf.update-password.requiredError' | translate }}
      </mat-error>
      <mat-error *ngIf="changePasswordForm.controls.newPassword?.errors?.different">
        {{ 'leaf.update-password.differentPasswordError' | translate }}
      </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      id="newPasswordValidation"
      [placeholder]="'leaf.update-password.newPasswordVerify' | translate"
      formControlName="newPasswordValidation">
      <mat-error *ngIf="changePasswordForm.controls.newPasswordValidation?.errors?.required">
        {{ 'leaf.update-password.requiredError' | translate }}
      </mat-error>
      <mat-error *ngIf="changePasswordForm.controls.newPasswordValidation?.errors?.different">
        {{ 'leaf.update-password.differentPasswordError' | translate }}
      </mat-error>
  </mat-form-field>
  <button
    mat-button
    [disabled]="changePasswordForm.invalid"
    (click)="changePassword()">{{ 'leaf.update-password.buttonLabel' | translate }}</button>
</form>
