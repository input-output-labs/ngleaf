<div class="header-line">
  <div class="title">
    <h2 class="">AVATAR</h2>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container-spacer">
  <form class="uploader" [formGroup]="changeAvatarForm">

  <button class="uploader-button" mat-button (click)="changeAvatar()" [disabled]="changeAvatarForm.invalid">ENREGISTRER
    CET AVATAR
  </button>
</div>
