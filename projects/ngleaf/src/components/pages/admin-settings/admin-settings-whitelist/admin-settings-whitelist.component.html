<div class="header-line">
  <div class="title">
    <h2 class="">GESTION DES EMAILS AUTORISES</h2>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container-spacer">
  <mat-selection-list #emails [(ngModel)]="selectedEmails">
    <mat-list-option *ngFor="let email of (authorizedEmails$ | async)" [value]="email.email">
      {{email.email}}
    </mat-list-option>
  </mat-selection-list>
  <button mat-stroked-button [disabled]="!selectedEmails.length" (click)="removeEmails()">RETIRER DES EMAILS AUTORISES</button>

  <form class="form" [formGroup]="whitelistEmailForm">
    <h3 class="">AUTORISER UN EMAIL</h3>
    <div class="row">
      <div class="input">
        <mat-form-field>
          <input matInput id="email" placeholder="email1; email2; etc..." value="" formControlName="emails">
        </mat-form-field>
      </div>
    </div>
  </form>
  <button mat-stroked-button (click)="whitelistEmail()" [disabled]="whitelistEmailForm.invalid">AUTORISER CES EMAILS</button>
</div>
