<div class="header-line">
  <div class="title">
    <h2 class="">GESTION DES EMAILS AUTORISES</h2>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container-spacer">
  <mat-selection-list #emails>
    <mat-list-option *ngFor="let email of whitelistedEmails">
      {{email}}
    </mat-list-option>
  </mat-selection-list>
  <button mat-stroked-button (click)="removeEmails()" [disabled]="!emails.selectedOptions.selected.length">RETIRER DES EMAILS AUTORISES</button>
  <form class="form" [formGroup]="whitelistEmailForm">
    <h3 class="">AUTORISER UN EMAIL</h3>
    <div class="row">
      <div class="input">
        <mat-form-field>
          <input matInput id="email" placeholder="email" value="" formControlName="email">
        </mat-form-field>
      </div>
    </div>
  </form>
  <button mat-stroked-button (click)="whitelistEmail()" [disabled]="whitelistEmailForm.invalid">AUTORISER CET EMAIL</button>
</div>
