<div class="header-line">
  <div class="title">
    <h2 class="">ADMINISTRATEURS</h2>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container-spacer">
  <h3>ADMINISTRATEURS ACTUELS</h3>
  <mat-selection-list #admins [(ngModel)]="selectedEmails">
    <mat-list-option *ngFor="let admin of (administrators$ | async)" [value]="admin">
      {{admin}}
    </mat-list-option>
  </mat-selection-list>
  <button mat-stroked-button (click)="removeAdmins()" [disabled]="!admins.selectedOptions.selected.length">RETIRER DROIT D'ADMINISTRATION</button>
  <form class="form" [formGroup]="addAdminForm">
    <h3 class="">AJOUTER ADMINISTRATEUR</h3>
    <div class="row">
      <div class="input">
        <leaf-user-selector formControlName="user"></leaf-user-selector>
      </div>
    </div>
  </form>
  <button mat-stroked-button (click)="addAmin()" [disabled]="addAdminForm.invalid">AJOUTER</button>
</div>
