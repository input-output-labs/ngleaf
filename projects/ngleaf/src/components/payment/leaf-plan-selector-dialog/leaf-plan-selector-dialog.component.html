<h2 mat-dialog-title>{{ "leaf.payment.plan-selector-dialog.title" | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <leaf-plan-selector (onSubmitted)="onPaymentSelected()" [planViewerConfig]="data"></leaf-plan-selector>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ "leaf.payment.plan-selector-dialog.cancel" | translate }}</button>
</mat-dialog-actions>
