<mat-chip-listbox>
  <ng-container *ngIf="((affiliates$ | async) || (affiliatedIds$ | async))?.length ; else noAffiliates">
    <mat-chip-option *ngFor="let affiliatedId of ((affiliates$ | async) || (affiliatedIds$ | async))">{{affiliatedId}}</mat-chip-option>
  </ng-container>
  <ng-template #noAffiliates>
    {{ 'leaf.sponsoring-my-affiliates.no-affiliates-disclaimer-label' | translate }}
  </ng-template>
</mat-chip-listbox>
