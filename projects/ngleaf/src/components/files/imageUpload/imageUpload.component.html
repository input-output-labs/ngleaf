<div class="image-upload-wrap">
  <input class="file-upload-input" type='file' (change)="selectFile($event);" accept="image/*"/>
  <div class="drag-text" *ngIf="!imageUrl">
    <h3>Drag and drop a file or select add Image</h3>
  </div>
  <img class="file-upload-image" *ngIf="imageUrl" [src]="imageUrl" alt="Your image"/>
</div>
