<div class="header-line">
  <div class="title">
    <h2 class="">MOT DE PASSE</h2>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container-spacer">
  <form class="form" [formGroup]="changePasswordForm">
    <mat-form-field>
      <input matInput type="password" id="oldPassword" placeholder="Mot de passe actuel" value="" formControlName="oldPassword">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" id="newPassword" placeholder="Nouveau mot de passe" value="" formControlName="newPassword">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" id="newPasswordValidation" placeholder="V&eacute;rification mot de passe" value="" formControlName="newPasswordValidation">
    </mat-form-field>
  </form>
  <button mat-button (click)="changePassword()" [disabled]="changePasswordForm.invalid">CHANGER DE MOT DE PASSE
  </button>
</div>
